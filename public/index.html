<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Task Manager</h1>
      <div id="stats" class="stats"></div>
    </header>

    <section class="controls">
      <div class="filters">
        <select id="filter-status" data-testid="filter-status">
          <option value="">All statuses</option>
          <option value="pending">Pending</option>
          <option value="in_progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
        <select id="filter-priority" data-testid="filter-priority">
          <option value="">All priorities</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input id="search" type="text" placeholder="Search tasks..." data-testid="search-input" />
      </div>
      <button id="btn-new-task" data-testid="btn-new-task">+ New Task</button>
    </section>

    <main>
      <ul id="task-list" data-testid="task-list"></ul>
      <p id="empty-state" class="empty-state hidden">No tasks found.</p>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <h2 id="modal-title">New Task</h2>
        <form id="task-form" novalidate>
          <input type="hidden" id="task-id" />
          <div class="form-group">
            <label for="task-title">Title <span class="required">*</span></label>
            <input type="text" id="task-title" data-testid="task-title" required />
            <span class="field-error" id="title-error"></span>
          </div>
          <div class="form-group">
            <label for="task-description">Description</label>
            <textarea id="task-description" data-testid="task-description" rows="3"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-status">Status</label>
              <select id="task-status" data-testid="task-status">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority" data-testid="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" data-testid="task-due-date" />
          </div>
          <div class="form-actions">
            <button type="button" id="btn-cancel" data-testid="btn-cancel">Cancel</button>
            <button type="submit" id="btn-save" data-testid="btn-save">Save Task</button>
          </div>
        </form>
      </div>
    </div>
    <div id="modal-backdrop" class="modal-backdrop hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
